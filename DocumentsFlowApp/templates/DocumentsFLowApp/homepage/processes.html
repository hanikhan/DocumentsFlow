{% extends 'homepage2.html' %}
{% block title %}Processes{% endblock %}

{% block content %}
    <h2 style="text-align: center;color: white;margin-top: -10px;font-family: 'Open Sans', sans-serif;color: white;font-size: 24px;">Processes</h2>
    <table style="width:100%;table-layout: fixed;border-collapse: collapse;">
        <tr style="">
            <th style="border: 1px solid black;font-family: 'Open Sans', sans-serif;color: white;font-size: 20px;border: 1px solid #ccc;background-color: #619fda;">Flux Name</th>
            <th style="border: 1px solid black;font-family: 'Open Sans', sans-serif;color: white;font-size: 20px;border: 1px solid #ccc;background-color: #619fda;">Document Templates</th>
            <th style="border: 1px solid black;font-family: 'Open Sans', sans-serif;color: white;font-size: 20px;border: 1px solid #ccc;background-color: #619fda;">Options</th>
         </tr>
    </table>

  {% for flux in fluxes %}

    <table style="width:100%;table-layout: fixed;border-collapse: collapse;color:white;">

        <tr>
            <td style="border: 1px solid black;">{{ flux.name }}</td>
            <td style="border: 1px solid black;text-align: center;">{{ flux.documents }}</td>
            <td style="border: 1px solid black;padding: 10px;"  align="center">
                {#create process button#}
                <form action="/docflow/process/" method="get">
                    <input type="hidden" name="flux_id" value={{flux.id}}>
                    <button style="font-family: 'Open Sans', sans-serif;color: white;font-size: 18px;margin-right: 15px;border: 1px solid #ccc;background-color: #619fda;-webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px;">Create process</button>
                </form>
            </td>
          </tr>
        </table>


  {% endfor %}
{% endblock %}
