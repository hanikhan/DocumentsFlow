{% extends 'homepage2.html' %}
{% block title %}Processes{% endblock %}

<h2></h2>

{% block content %}
<br><br><br>
    <table style="width:100%;table-layout: fixed;border-collapse: collapse;">
        <tr style="">
            <th style="border: 1px solid black;font-family: 'Open Sans', sans-serif;color: white;font-size: 20px;border: 1px solid #ccc;background-color: #619fda;">Document</th>
            <th style="border: 1px solid black;font-family: 'Open Sans', sans-serif;color: white;font-size: 20px;border: 1px solid #ccc;background-color: #619fda;">Version</th>
            <th style="border: 1px solid black;font-family: 'Open Sans', sans-serif;color: white;font-size: 20px;border: 1px solid #ccc;background-color: #619fda;">Status</th>
            <th style="border: 1px solid black;font-family: 'Open Sans', sans-serif;color: white;font-size: 20px;border: 1px solid #ccc;background-color: #619fda;">Options</th>
         </tr>
    </table>

  {% for doc in docs %}

    <table style="width:100%;table-layout: fixed;border-collapse: collapse;color:white;">

        <tr>
            <td style="border: 1px solid black;">{{ doc.name }}</td>
            <td style="border: 1px solid black;text-align: center;">{{ doc.version }}</td>
            <td style="border: 1px solid black;text-align: center;">{{ doc.status }}</td>
            <td style="border: 1px solid black;padding: 10px;" align="center">
                {#add to process button#}
                <form action="/docflow/add_document_to_process/" method="GET">
                    <input type="hidden" name="document_id" value={{doc.id}}>
                    <input type="hidden" name="procces_id" value={{process_id}}>
                    <button style="font-family: 'Open Sans', sans-serif;color: white;font-size: 18px;margin-right: 15px;border: 1px solid #ccc;background-color: #619fda;-webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px;">Add to process</button>
                </form>


            </td>
          </tr>
        </table>
      <br>
      {#start process button#}
      <div style="text-align: center;">
          <form action="/docflow/start_process/" method="get">
              <input type="hidden" name="process_id" value={{process_id}}>
              <button style="display: inline-block;font-family: 'Open Sans', sans-serif;color: white;font-size: 18px;margin-right: 15px;border: 1px solid #ccc;background-color: #619fda;-webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px;">Start process</button>
          </form>

      </div>



  {% endfor %}
{% endblock %}
