{% extends 'homepage2.html' %}
{% block title %}Edit Metadata{% endblock %}

{% block content %}

    <br><br>
    <form action="/docflow/save_edit_metadata/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="hidden" name="document_id" value={{document_id}}>
        <label style="width: 85px;display: inline-block;color: white;font-size: 18px">Abstract:</label>
        <input type="text" name="abstract" style="width: 300px;height: 25px;margin-bottom: 10px;font-size: 16px">
        <br>
        <label style="width: 85px;display: inline-block;color: white;font-size: 18px">Keywords:</label>
        <input type="text" name="keywords" style="width: 300px;height: 25px;margin-bottom: 10px;font-size: 16px">

        <br><br>
        <button style="font-family: 'Open Sans', sans-serif;color: white;font-size: 22px;margin-right: 15px;border: 1px solid #ccc;background-color: #619fda;-webkit-border-radius: 4px; -moz-border-radius: 4px; border-radius: 4px;">Save</button>
    </form>


{% endblock %}
